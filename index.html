<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AEZAKMI ENTERPRISE | The Digital Immune System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        body { font-family: 'Inter', sans-serif; background-color: #020617; color: #f8fafc; }
        .glass-panel { background: rgba(15, 23, 42, 0.6); backdrop-filter: blur(12px); border: 1px solid rgba(51, 65, 85, 0.5); }
        .glow-text-green { text-shadow: 0 0 20px rgba(16, 185, 129, 0.5); }
        .glow-text-red { text-shadow: 0 0 20px rgba(239, 68, 68, 0.5); }
        .terminal-input:focus { outline: none; border-color: #10b981; box-shadow: 0 0 15px rgba(16,185,129,0.2); }
    </style>
</head>
<body class="antialiased overflow-x-hidden selection:bg-emerald-500 selection:text-white">
    <!-- Hero & terminal section -->
    <section class="pt-20 pb-20 px-6 relative max-w-4xl mx-auto">
        <div class="text-center mb-10">
            <h1 class="text-4xl font-extrabold mb-4">AEZAKMI <span class="text-emerald-500">ENTERPRISE</span></h1>
            <h2 class="text-xl font-bold mb-4 flex justify-center items-center gap-3 text-slate-300">
                <span class="w-3 h-3 rounded-full bg-red-500 animate-pulse"></span> Live Quarantine Terminal
            </h2>
        </div>
        <div class="glass-panel rounded-2xl overflow-hidden shadow-2xl border border-slate-700">
            <div class="bg-slate-950 px-4 py-3 flex items-center gap-2 border-b border-slate-800">
                <div class="w-3 h-3 rounded-full bg-red-500"></div>
                <div class="w-3 h-3 rounded-full bg-yellow-500"></div>
                <div class="w-3 h-3 rounded-full bg-green-500"></div>
                <div class="ml-4 text-xs font-mono text-slate-500">root@aezakmi-enterprise:~# ./audit_stream</div>
            </div>
            <div class="p-6">
                <!-- –°—Å—ã–ª–∫–∞ –Ω–∞ –æ–±–ª–∞–∫–æ (–ø–æ–∫–∞ –æ—Å—Ç–∞–≤–∏–º –ª–æ–∫–∞–ª—å–Ω—É—é) -->
                <input type="text" id="apiUrl" value="https://aezakmi-backend.onrender.com/v1/audit" class="w-full bg-slate-900 border border-slate-700 rounded-lg p-2 text-slate-400 font-mono text-xs mb-4" placeholder="URL —Å–µ—Ä–≤–µ—Ä–∞">
                
                <textarea id="auditInput" rows="4" class="w-full bg-slate-950/50 terminal-input border border-slate-700 rounded-xl p-4 text-slate-200 font-mono text-sm resize-none mb-4" placeholder="Type a message to scan..."></textarea>
                
                <button onclick="runAudit()" id="scanBtn" class="w-full bg-emerald-600 hover:bg-emerald-500 text-white font-bold py-3 rounded-xl transition flex items-center justify-center gap-2">
                    <i class="fa-solid fa-microscope"></i> INITIATE DEEP SCAN
                </button>
                <!-- –ë–ª–æ–∫ —Ä–µ–∑—É–ª—å—Ç–∞—Ç–∞ -->
                <div id="resultBox" class="mt-6 hidden rounded-xl p-6 border transition-all duration-500">
                    <div class="flex justify-between items-start mb-4">
                        <div>
                            <div class="text-xs font-bold text-slate-400 uppercase mb-1">System Verdict</div>
                            <div id="verdictText" class="text-2xl font-black">WAITING...</div>
                        </div>
                        <div class="text-right">
                            <div class="text-xs font-bold text-slate-400 uppercase mb-1">NLR Risk Score</div>
                            <div id="scoreVal" class="text-3xl font-black font-mono">-</div>
                        </div>
                    </div>
                    <div class="w-full h-px bg-slate-700 my-4"></div>
                    <div class="grid grid-cols-2 gap-4 text-sm font-mono text-slate-400">
                        <div><span class="text-slate-500">Protocol:</span> <span id="protoRef">-</span></div>
                        <div><span class="text-slate-500">Action:</span> <span id="aiVerdict">-</span></div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script>
        async function runAudit() {
            const btn = document.getElementById('scanBtn');
            const input = document.getElementById('auditInput');
            const resBox = document.getElementById('resultBox');
            const apiUrl = document.getElementById('apiUrl').value;
            const text = input.value.trim();
            if(!text) return;
            btn.innerHTML = '<i class="fa-solid fa-spinner fa-spin"></i> SCANNING...';
            btn.disabled = true;
            btn.classList.replace('bg-emerald-600', 'bg-slate-600');
            resBox.style.display = 'none';
            try {
                // –ó–∞–ø—Ä–æ—Å –∫ —Å–µ—Ä–≤–µ—Ä—É
                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': 'aezakmi_client_01'
                    },
                    body: JSON.stringify({ text: text })
                });
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                const data = await response.json();
                resBox.style.display = 'block';
                document.getElementById('scoreVal').innerText = data.risk_score;
                document.getElementById('protoRef').innerText = data.protocol_ref;
                document.getElementById('aiVerdict').innerText = data.status === "BLOCKED" ? "QUARANTINED" : "PASSED";
                const verdictTitle = document.getElementById('verdictText');
                if (data.status === "BLOCKED") {
                    resBox.className = 'mt-6 rounded-xl p-6 border transition-all duration-500 bg-red-950/30 border-red-500/50';
                    verdictTitle.innerText = "üõë BLOCKED / ISO-42001";
                    verdictTitle.className = "text-2xl font-black text-red-500 glow-text-red";
                    document.getElementById('scoreVal').className = "text-3xl font-black font-mono text-red-500";
                } else {
                    resBox.className = 'mt-6 rounded-xl p-6 border transition-all duration-500 bg-emerald-950/30 border-emerald-500/50';
                    verdictTitle.innerText = "‚úÖ SAFE / TRAFFIC ALLOWED";
                    verdictTitle.className = "text-2xl font-black text-emerald-500 glow-text-green";
                    document.getElementById('scoreVal').className = "text-3xl font-black font-mono text-emerald-500";
                }
            } catch (error) {
                alert("–û—à–∏–±–∫–∞! –°–µ—Ä–≤–µ—Ä –ø–æ–∫–∞ –Ω–µ –ø–æ–¥–∫–ª—é—á–µ–Ω. –ú—ã —Å–¥–µ–ª–∞–µ–º —ç—Ç–æ –Ω–∞ —Å–ª–µ–¥—É—é—â–µ–º —à–∞–≥–µ.");
            } finally {
                btn.innerHTML = '<i class="fa-solid fa-microscope"></i> INITIATE DEEP SCAN';
                btn.disabled = false;
                btn.classList.replace('bg-slate-600', 'bg-emerald-600');
            }
        }
    </script>
</body>
</html>
